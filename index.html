<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayyoob`s Project Cards</title>
    <link rel="stylesheet" href="./styles/projectcard.css" />
  </head>
  <body>
    <div>
      <h1 class="heading">My project Cards</h1>
      <div class="project">
        <div class="card">
          <img
            src=".//images/Screenshot_2021-05-03 Ayyoob Contact form.png"
            alt="Contact-Form"
            class="img-card"
          />
          <div class="details">
            <h2 class="card-heading">Contact Form</h2>
            <h3 class="subtitle">HTML/CSS</h3>
            <p class="description">
              Contact Form created using Glassmorphism and CSS. 
            </p>
          </div>
          <div class="card-button">
            <a
              href="https://nostalgic-galileo-e941cf.netlify.app/"
              target="_blank"
              class="button"
              >Live</a
            >
            <a
              href="https://github.com/aslamdien/contact-form/"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
        <div class="card">
          <img
            src=".//images/Screenshot_2021-05-03 Document.png"
            alt="Document"
            class="img-card"
          />
          <div class="details">
            <h2 class="card-heading">Timeline</h2>
            <h3 class="subtitle">HTML/CSS</h3>
            <p class="description">
              Timline created using Glassmorphism, Javascript and CSS.
            </p>
          </div>
          <div class="card-button">
            <a
              href="https://stoic-feynman-8ad41d.netlify.app/"
              target="_blank"
              class="button"
              >Live</a
            >
            <a
              href="https://github.com/aslamdien/My-Timeline/"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
        <div class="card">
          <img
            src=".//images/Screenshot_2021-05-03 Testimonials(1).png"
            alt="Testimonials"
            class="img-card"
          />
          <div class="details">
            <h2 class="card-heading">Testimonials</h2>
            <h3 class="subtitle">HTML/CSS</h3>
            <p class="description">Testimonials Created using Glassmorphism, Javascript and CSS</p>
          </div>
          <div class="card-button">
            <a
              href="https://competent-spence-e7ce8e.netlify.app/"
              target="_blank"
              class="button"
              >Live</a
            >
            <a
              href="https://github.com/aslamdien/Testimonial/"
              target="_blank"
              class="button"
              >Github</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
